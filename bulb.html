<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Light: On! or Off! -> Decide</title>
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn the light on?</h1>

        <button onclick="document.getElementById('myimg').src='images/bulb-on.png' "> Turn On the Light</button>

        <img src="images/bulb-off.png" alt="Light off IMG" id="myimg" style="width: 150px;">

        <button onclick="document.getElementById('myimg').src='images/bulb-off.png' "> Turn Off the Light</button>
    </div>
</body>
</html>
